<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
 </head>
   <body>
      <header class="header">
         <div class="caja">
             <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"> </h1>
               <nav class="nav">
                  <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="productos.html">Productos</a></li>
                      <li><a href="contacto.html">Contacto</a></li>
                  </ul>
               </nav>
         </div>   
      </header>
    <div id="cuerpo">
      <main class="main">
        <form class="form">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico"  class="input-padron" required placeholder="Email@Dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>

        <fieldset>
                <legend class="test" id="test">多Como te gustaria que te contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="Email" id="radio-telefono">Telefono</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="Email" id="radio-whatsapp" checked>Whatsapp</label>
            

        </fieldset>
        <fieldset>
          <legend>多En que horario prefiere ser atendido?</legend>
            <select>
              <option>Ma単ana</option>
              <option>Tarde</option>
              <option>Noche</option>
            </select>
        </fieldset>
            
        
            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades sobre la Barberia Alura?</label>
        
            <input type="submit" value="Enviar Formulario" class="Enviar">
        </form>

        <table>

             <thead>
                   <tr>
                       <th>Dia</th>
                       <th>Horario</th>                 
                   </tr>
             </thead>

             <tbody>
                    <tr>
                      <td>Lunes</td>
                      <td>08h ~ 20h</td>                 
                    </tr>
                    <tr>
                      <td>Miercoles</td>
                      <td>08h ~ 20h</td>                 
                    </tr>
                    <tr>
                      <td>Viernes</td>
                      <td>08h ~ 20h</td>                 
                    </tr>
            </tbody>
             
        </table>

      </main>

    </div>

      <footer class="footer">

        <img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
        <legend class="derechos">&copy; Copyright Barberia Alura - 2024</legend>
      </footer>
   </body>
</html>
